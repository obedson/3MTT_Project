<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
        
        h1 {
            font-size: 50px;
        }

        #typewriter {
            color: #0072ef;
            font-weight: bold;
        }

        #cursor {
            color: #0072ef;
            animation: blink 1s linear infinite;
        }

        @keyframes blink {
            0% {
                opacity: 100%;
            }
            50% {
                opacity: 0%;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 70px; /* Adjust based on header-navbar height */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0072ef;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005bb5;
        }

        .form-group {
            text-align: left;
        }

        .header-navbar {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header-navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .header-navbar .menu,
        .header-navbar .close {
            cursor: pointer;
            color: white;
        }

        .header-navbar .close {
            display: none;
        }

        .header-navbar nav {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: #333;
        }

        .header-navbar .menu.active + nav,
        .header-navbar .close.active + nav {
            display: flex;
        }

        .header-navbar .menu.active {
            display: none;
        }

        .header-navbar .close.active {
            display: block;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #333;
            position: fixed;
            bottom: 0;
            padding: 10px 0;
        }

        .navbar div {
            color: white;
            text-align: center;
            flex-grow: 1;
        }

        .navbar div .material-icons {
            font-size: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 600px) {
            .header-navbar nav {
                display: none;
            }

            .header-navbar .menu.active + nav {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <div class="header-navbar">
        <a href="Register.html">Register Now</a> | 
        <h2>FindX</h2>
        <span class="material-icons menu">menu</span>
        <span class="material-icons close">close</span>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Blog</a>
            <a href="#">Partner</a>
            <a href="#">Our Mission</a>
        </nav>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="navbar">
        <div>
            <a href="index.html">
                <span class="material-icons">home</span>
                <div>Home</div>
            </a>
        </div>
        <div>
            <a href="Explore.html">
                <span class="material-icons">location_city</span>
                <div>Explore</div>
            </a>
        </div>
        <div>
            <a href="Invite.html">
                <span class="material-icons">group</span>
                <div>Invite</div>
            </a>
        </div>
        <div>
            <span class="material-icons">card_giftcard</span>
            <div>Volunteer</div>
        </div>
        <div>
            <a href="quests.html">
                <span class="material-icons">assignment</span>
                <div>Earn</div>
            </a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = e.target.email.value;
            const password = e.target.password.value;

            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Retrieve user information from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    alert(`Welcome ${userData.username}`);
                } else {
                    alert('No user data found!');
                }
            } catch (error) {
                console.error('Error signing in:', error);
                alert('Error signing in: ' + error.message);
            }
        });

        const menu = document.querySelector('.menu');
        const close = document.querySelector('.close');
        const nav = document.querySelector('nav');

        menu.addEventListener('click', function () {
            this.classList.add('active');
            close.classList.add('active');
            nav.classList.add('active');
        });

        close.addEventListener('click', function () {
            this.classList.remove('active');
            menu.classList.remove('active');
            nav.classList.remove('active');
        });
    </script>
</body>

</html>
